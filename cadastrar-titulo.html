<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastrar-titulo.css">
    <link rel="icon" href="/img/favicon-32x32.png" type="favicon">

</head>

<body>

    <img class="logo" src="img/Logo.png">

    <a href="loja.html" class="loja-text">Conheça Nossa Loja</a>

    <div class="login-container">

        <p>Cadastre Um Título</p>

        <main>

            <div class="input-box">

                <p>Nome do Título</p>

                <input class="text" type="text" </div>

                <p>Resumo</p>

                <input class="password" type="password" </div>

                <p>Crítica</p>

                <input class="confirm-password" type="confirm-password"></input>

                <label for="arquivo">Foto Do Título</label>

                <a href="catalogo.html" class="botao">Confirmar</a>

                <input type="file" name="arquivo" id="arquivo">



        </main>


</body>

</html>
