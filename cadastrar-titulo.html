<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre Um Título</title>
    <link rel="stylesheet" href="css/cadastrar-titulo.css">
    <link rel="icon" href="img/favicon-32x32.png" type="favicon">
    <script defer src="js/cadastrar-titulo.js"></script>

</head>

<body>

    <div class="header">

        <a href="index.html"><img class="logo" src="img/Logo.png"></a>

    </div>

    <div- class="login-container">

        <p class="vazios" id="vazio"></p>

        <p class="cadastre">Cadastre Um Título</p>

        <main>

            <div class="input-box">

                <p>Nome do Título</p>

                <input class="text" id="titulo" type="text">

                <p>Resumo</p>

                <textarea id="resumo"></textarea>

                <p>Endereço Da Imagem</p>

                <input class="text" type="text" id="imagem">

                <div class="voltar">

                    <a class="catalogo" href="catalogo.html">Catálogo</a>

                </div>

                <button onclick="adicionarMidia()" class="botao">Confirmar</button>

            </div>

        </main>

</body>

</html>
