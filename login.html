<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="img/favicon-32x32.png" type="favicon">
    <script defer src="js/login.js"></script>


</head>

<body>

    <div class="header">

        <a href="index.html"><img class="logo" src="img/Logo.png"></a>

        <a href="loja.html" class="loja-text">Conheça Nossa Loja</a>

    </div>

    <div class="login-container">

        <p class="vazios" id="vazio"></p>

        <p>Login</p>

        <div class="input-box">

            <input class="text" type="text" id="usuario" placeholder="Usuário">

            <input class="text" type="password" id="senha" placeholder="Senha">


            <div class="lembre">

                <a href="cadastro.html">Cadastrar</a>

            </div>

            <button onclick="Confirmar()" class="botao">Confirmar</button>

            <p id="resultado" class="resultado"></p>

        </div>

    </div>

</body>

</html>
