<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../img/favicon-32x32.png" type="favicon">
    <script defer src="js english/login.js"></script>


</head>

<body>

    <div class="header">

        <a href="index.html"><img class="logo" src="../img/Logo.png"></a>

    </div>

    <div class="login-container">

        <p class="vazios" id="vazio"></p>

        <p>Login</p>

        <div class="input-box">

            <input class="text" type="text" id="usuario" placeholder="User">

            <input class="text" type="password" id="senha" placeholder="Password">


            <div class="lembre">

                <a href="register.html">Register</a>

            </div>

            <button onclick="Confirmar()" class="botao">Confirm</button>

            <p id="resultado" class="resultado"></p>

        </div>

    </div>

</body>

</html>
