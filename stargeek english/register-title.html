<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Title</title>
    <link rel="stylesheet" href="/css/cadastrar-titulo.css">
    <link rel="icon" href="/img/favicon-32x32.png" type="favicon">
    <script defer src="/js english/register-title.js"></script>

</head>

<body>

    <div class="header">

        <a href="index.html"><img class="logo" src="/img/Logo.png"></a>

    </div>

    <div class="login-container">

        <p class="vazios" id="vazio"></p>

        <p class="cadastre">Add a Title</p>

        <main>

            <div class="input-box">

                <p>Title Name</p>

                <input class="text" id="titulo" type="text">

                <p>Summary</p>

                <textarea id="resumo"></textarea>

                <p>Image Link</p>

                <input class="text" type="text" id="imagem">

                <div class="voltar">

                    <a class="catalogo" href="catalog.html">Catalog</a>
    
                </div>

                <button onclick="adicionarMidia()" class="botao">Confirm</button>

            </div>

        </main>

</body>
