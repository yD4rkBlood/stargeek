<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="icon" href="../img/favicon-32x32.png" type="favicon">
    <script defer src="js english/register.js"></script>


</head>

<body>

    <div class="header">

        <a href="index.html"><img class="logo" src="../img/Logo.png"></a>

    </div>

    <div class="login-container">

        <p class="vazios" id="vazio"></p>

        <p class="cadastro">Sign In</p>

        <div class="input-box">

            <input class="text" type="text" id="usuario" placeholder="User">

            <input class="text" type="password" id="senha" placeholder="Password">

            <input class="text" type="password" id="confirmarSenha" placeholder="Confirm Password"></input>

            <div class="lembre">

                <a class="logar" href="login.html">Log In</a>

            </div>

            <button onclick="Registrar()" class="botao">Confirm</button>

            <p class="resultado" id="resultado"></p>

        </div>

    </div>


</body>

</html>
